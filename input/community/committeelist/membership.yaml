Title: Membership
Description: |
  The Membership Committee is responsible for::
  <ul class="latest_copy">
    <li>evaluating new member applications</li>
    <li>discussing membership criteria</li>
    <li>improving the membership value and offering</li>
    <li>discussing how to build a great community and make membership appealing to more groups</li>
    <li>managing the nomination and election process</li>
  </ul>
  Head to the repository for more information about how to join and get involved.
Chairperson: Jessica White
Image: /assets/members/jessica-white.jpg
Meets: 1st and 3rd Wednesday of each month at 3PM ET / 7PM UTC
