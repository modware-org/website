Title: Maintainers Committee
Description: Welcome to the project maintainers' working group and committee. This group is intended to allow project maintainers to voice their concerns and make suggestions to the .NET Foundation Board about the support they need in maintaining their projects.
Chairperson: Mattias Karlsson and Rob Prouse
